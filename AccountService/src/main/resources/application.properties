server.port=8060

spring.application.name=account-service
spring.h2.console.enabled = true
spring.h2.console.path = /h2-account
spring.datasource.name = accountdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost:9095/account
spring.datasource.username=chokobanan
spring.datasource.password=chokobanan
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# do not create db automatically
spring.jpa.hibernate.ddl-auto=none

server.error.include-message=always
server.error.include-binding-errors=always