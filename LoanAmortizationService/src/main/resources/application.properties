# Connect to H2
spring.application.name=loan-amortization-service
spring.h2.console.enabled = true
spring.h2.console.path = /h2-loan
spring.datasource.name = loandb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost:9093/loan
spring.datasource.username=chokobanan
spring.datasource.password=chokobanan
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# do not create db automatically
spring.jpa.hibernate.ddl-auto=none

server.error.include-message=always
server.error.include-binding-errors=always
